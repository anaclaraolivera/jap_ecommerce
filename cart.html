<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .center-item {
      margin-left: auto;
      margin-right: auto;
      width: 60%;

    }

    .espacio-columnas>td {
      padding-bottom: 1em;
      padding-left: 2em;
      padding-right: 2em;
    }

    .alineado {
      text-align: center
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center
    }

    .text {
      font-size: 20px;
      padding-left: 20px;
    }

    .espacio-entre-divs {
      margin-bottom: 50px;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="afterIndex.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <!-- Usuario -->
      <div class="dropdown">
        <button class="dropbtn" id="username"></button>
        <div class="dropdown-content">
          <a href="cart.html">Ver mi carrito</a>
          <a href="my-profile.html">Mi perfil</a>
          <!--Al hacer click se llama a la función que limpia el local storage y redirige al login-->
          <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- Acá va el título y la imagen del carrito-->
  <div class="container">
    <div class="image">
      <img src="img/icono-carrito.png">
    </div>
    <div class="text">
      <h1>Mi carrito</h1>
    </div>
  </div>


  <!--Tabla-->
  <div style="margin-bottom: 50px;" class="table-responsive">
    <table class="table table-hover" style="margin-left: auto; margin-right: auto; width: 60%;">
      <thead>
        <tr>
          <th colspan="6">
            <h3>Articulos a comprar</h3>
          </th>
        </tr>
        <tr>
          <th class="alineado" scope="col">Producto</th>
          <th class="alineado" scope="col"></th>
          <th class="alineado" scope="col">Moneda</th>
          <th class="alineado" scope="col">Costo</th>
          <th class="alineado" scope="col">Cantidad</th>
          <th class="alineado" scope="col">Subtotal</th>
        </tr>
      </thead>
      <!--Acá se inserta lo que viene del js-->
      <tbody id="carrito-tabla">
      </tbody>
      <!--Total a pagar con dos botones que sirven para cambiar la moneda-->
      <tbody>
        <tr class="espacio-columnas">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <th scope="col">Total a pagar
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active" id="pesos">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> UYU
              </label>
              <label class="btn btn-secondary" id="dólares">
                <input type="radio" name="options" id="option2" autocomplete="off"> USD
              </label>
            </div>
          </th>
          <!--Hay dos td que están sin mostrarse, se muestra una u otra dependiendo del botón que se toque-->
          <td id="total-pago-pesos" style="display: none;"></td>
          <td id="total-pago-dolares" style="display: none;"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--Tipo de envío-->
  <div class="center-item" style="margin-bottom: 50px;">
    <h3 class="mb-3">Tipo de envío</h3>
    <div class="custom-control custom-radio">
      <input id="goldradio" name="radio-envio" type="radio" class="custom-control-input" checked="" required="">
      <label class="custom-control-label" for="goldradio">Premium 2 a 5 días (15%)</label>
    </div>
    <div class="custom-control custom-radio">
      <input id="premiumradio" name="radio-envio" type="radio" class="custom-control-input" required="">
      <label class="custom-control-label" for="premiumradio">Express 5 a 8 días (7%)</label>
    </div>
    <div class="custom-control custom-radio">
      <input id="standardradio" name="radio-envio" type="radio" class="custom-control-input" required="">
      <label class="custom-control-label" for="standardradio">Standard 12 a 15 días (5%)</label>
    </div>
  </div>


  <!--Dirección-->
  <div class="center-item" style="margin-bottom: 50px;">
    <h3 class="mb-3">Dirección de envío</h3>
    <form class="needs-validation" id="">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="productName">Dirección</label>
          <input type="text" class="form-control" id="" placeholder="" value="">
          <div class="invalid-feedback">
            Ingrese una dirección
          </div>
        </div>
      </div>

      <form class="needs-validation" id="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="productName">Número</label>
            <input type="text" class="form-control" id="" placeholder="" value="">
            <div class="invalid-feedback">
              Ingrese el número de puerta
            </div>
          </div>
        </div>

        <form class="needs-validation" id="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">Esquina</label>
              <input type="text" class="form-control" id="" placeholder="" value="">
              <div class="invalid-feedback">
                Ingrese la esquina
              </div>
            </div>
          </div>

          <!-- <label>Calle</label>
    <input type="text">
    <label>Número</label>
    <input type="text">
    <label>Esquina</label>
    <input type="text"> -->

  </div>
  <!--Falta los costos-->
  <div class="center-item" style="margin-bottom: 50px;">
    <h3 class="mb-3">Forma de pago</h3>
    <!--Acá viene el modal-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Seleccionar forma de pago
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Forma de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio-forma-pago" id="exampleRadios1" value="option1"
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Tarjeta de crédito
              </label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="productName">Número de tarjeta</label>
                <input type="text" class="form-control" id="" placeholder="" value="">
              </div>
              <div class="col-md-6 mb-3">
                <label for="productName">Código de seguridad</label>
                <input type="text" class="form-control" id="" placeholder="" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="productName">Vencimiento (MM/AA)</label>
                <input type="text" class="form-control" id="" placeholder="" value="">
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio-forma-pago" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Transferencia bancaria
              </label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="productName">Número de cuenta</label>
                <input type="text" class="form-control" id="" placeholder="" value="">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
