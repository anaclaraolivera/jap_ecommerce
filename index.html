<!--Código utilizado para crear el login-->
<!--link de donde fue extraido:  https://codepen.io/marcobiedermann/pen/qahmr/-->

<body class="align">

  <div class="login">
    <header class="login__header">
      <h2><svg class="icon">
          <use xlink:href="#icon-lock" />
        </svg>Inicie sesión</h2>
    </header>
    <form action="#" class="login__form" method="POST">
      <div>
        <label for="usuario">Nombre usuario</label>
        <input type="usuario" id="usuario" name="usuario" placeholder="usuario">
      </div>
      <div>
        <label for="contraseña">Contraseña</label>
        <input type="contraseña" id="contraseña" name="contraseña" placeholder="contraseña">
      </div>
      <!--div al que se hace referencia en el js-->
      <div>
        <input class="button" id="boton-login" value="Sign In">
      </div>
    </form>

  </div>
  <svg xmlns="http://www.w3.org/2000/svg" class="icons">

    <symbol id="icon-lock" viewBox="0 0 448 512">
      <path
        d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z" />
    </symbol>

  </svg>

  <!--Scripts-->

  <script src="js/init.js"></script>
  <script src="js/index.js"></script>

</body>
